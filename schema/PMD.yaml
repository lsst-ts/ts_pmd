$schema: http://json-schema.org/draft-07/schema#
$id: https://github.com/lsst-ts/ts_pmd/blob/master/schema/PMDevice.yaml
title: PMD v1
description: Schema for PMD configuration files
definitions:
  hub_specific_schema:
    type: object
    properties:
      sal_index:
        type: number
      telemetry_interval:
        description: The interval at which telemetry is published
        type: number
        default: 1
      devices:
        type: array
        items:
          type: string
        minItems: 1
        maxItems: 8
      units:
        type: string
        default: "um"
      location:
        type: string
        default: "Office"
      serial_port:
        type: string
        default: "/dev/ttyUSB0"
      hub_type:
        type: string
        enum: ["Mitutoyo"]
        default: "Mitutoyo"
    required: [telemetry_interval, devices, units,  location, serial_port, hub_type]
    additionalProperties: false
type: object
properties:
  hub_config:
    type: array
    items:
      "$ref": "#/definitions/hub_specific_schema"
required: [hub_config]
additional_properties: false
